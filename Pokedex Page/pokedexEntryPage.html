<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="PokePortal Card Binder" />
  <meta name="author" content="Kesavan Naicker" />
  <meta name="keywords" content="Pokemon, Pokedex, Regions, Gen1, Gen2, Gen3, Gen4, Gen5, Gen6, Gen7, Gen8, Gen9" />
  <title>PokePortal Pokedex Entry</title>

  <!-- FONTS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald" />

    <!-- CSS -->
  <link rel="stylesheet" href="../CSS/MainPage_Style.CSS" />
  <link rel="stylesheet" href="../CSS/HeaderScroll_Style.CSS" />
  <link rel="stylesheet" href="../CSS/BurbgerMenu_Style.CSS" />
  <link rel="stylesheet" href="../CSS/PokedexEntry_Style.CSS" />
  <link rel="stylesheet" href="../CSS/Footer_Style.CSS" />

    <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/MorphSVGPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/Draggable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/MotionPathPlugin.min.js"></script>

</head>
<body>
  <header>
    <h1>POKEPORTAL</h1>
    <h2>
      <button class="hamburgBtn" id="menuButton" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle menu">
        <svg class="burger" viewBox="0 0 24 24" width="36" height="36" aria-hidden="true" focusable="false">
          <path id="barTop"    d="M4 6 L20 6"  fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="2.6"/>
          <path id="barMid"    d="M4 12 L20 12" fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="2.6"/>
          <path id="barBottom" d="M4 18 L20 18" fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="2.6"/>
        </svg>
      </button>
    </h2>
    
  </header>


  <main class="main">

    <button id="shinyToggleBtn" class="shiny-toggle-btn" aria-pressed="false" title="Toggle shiny / accent">      
    </button>

    <section class="info-section">

      <!-- Pokémon Information -->
      <article class="blue-card" id="infoCard">
        <h2>POKÉMON INFORMATION</h2>
        <div class="info-fields">
          <div class="stat-row"><div class="stat-label">Type</div><div class="stat-value" id="infoType">—</div></div>
          <div class="stat-row"><div class="stat-label">Abilities</div><div class="stat-value" id="infoAbilities">—</div></div>
          <div class="stat-row"><div class="stat-label">Height</div><div class="stat-value" id="infoHeight">—</div></div>
          <div class="stat-row"><div class="stat-label">Weight</div><div class="stat-value" id="infoWeight">—</div></div>
          <div style="height:8px"></div>
          <div class="stat-row"><div class="stat-label">Base Experience</div><div class="stat-value" id="infoBaseExp">—</div></div>
          <div class="stat-row"><div class="stat-label">HP</div><div class="stat-value" id="infoHP">—</div></div>
          <div class="stat-row"><div class="stat-label">Attack</div><div class="stat-value" id="infoAttack">—</div></div>
          <div class="stat-row"><div class="stat-label">Defense</div><div class="stat-value" id="infoDefense">—</div></div>
        </div>
      </article>

      <!-- Pokédex Entry -->
      <article class="blue-card" id="entryCard">
        <h2>POKÉDEX ENTRY</h2>
        <div id="flavorText">Loading entry…</div>
      </article>

      <!-- Evolution Line -->
      <article class="blue-card evo-card" id="evoCard">
        <h2>POKÉMON EVOLUTION LINE</h2>
        <div id="evoList" class="evo-list">Loading evolutions…</div>
      </article>
    </section>
  </main>

  <footer>
    <div class="footer-inner">
      <div class="footer-left"><strong>POKEPORTAL</strong> — built by Kesavan Naicker</div>
      <div class="footer-right"><span class="note">© <span id="year"></span> PokePortal. All rights reserved.</span></div>
    </div>
  </footer>

  <!--Javascripts-->
  <script type="module" src="../JavaScript/burgerMenu.js"></script>
  <script type="module" src="../JavaScript/pokedexEntry.js"></script>
  <script type="module" src="../JavaScript/shinyFetcher.js"></script>
  <script type="module" src="../JavaScript/headerEntry.js"></script>
  <script type="module" src="../JavaScript/buttonAnim.js"></script>


</body>
</html>
