<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="PokePortal Card Binder" />
  <meta name="author" content="Kesavan Naicker" />
  <meta name="keywords" content="Pokemon, Pokemon Cards, Cards, Binder" />
  <title>PokePortal TCG Cards</title>

  <!-- FONTS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Protest Strike" />

  <!--CSS -->
  <link rel="stylesheet" href="../CSS/MainPage_Style.CSS" />
  <link rel="stylesheet" href="../CSS/ButtonAnim_Style.CSS" />
  <link rel="stylesheet" href="../CSS/CardSetPage_Style.CSS" />
  <link rel="stylesheet" href="../CSS/BurbgerMenu_Style.CSS" />
  <link rel="stylesheet" href="../CSS/Footer_Style.CSS" />

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/MorphSVGPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/Draggable.min.js"></script>

</head>
<body>
  <header>
    <h1>POKEPORTAL</h1>

    <h2>
      <!-- Burger Menu -->
      <button class="hamburgBtn" id="menuButton" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle menu">
        <svg class="burger" viewBox="0 0 24 24" width="36" height="36" aria-hidden="true" focusable="false">
          <path id="barTop"    d="M4 6 L20 6"  fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="2.6"/>
          <path id="barMid"    d="M4 12 L20 12" fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="2.6"/>
          <path id="barBottom" d="M4 18 L20 18" fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="2.6"/>
        </svg>
      </button>
    </h2>
  </header>
  
  <!-- SUBHEADER -->
  <div class="subheader-container" role="region" aria-label="Set title area">
    <div class="subheader-bar-left" aria-hidden="true"></div>
    <div class="square-header" id="setTitle">SET NAME</div>
    <div class="subheader-bar-right" aria-hidden="true"></div>
  </div>

  <main>
    <div class="wrap">
      <div class="cards-grid" id="cardsGrid" aria-live="polite"></div>
    </div>
        <div class="subheader-container" role="region" aria-label="Set header">
        <div class="subheader-bar-left" aria-hidden="true"></div>
         <div class="square-header" id="setSquare">Loading…</div>
        <div class="subheader-bar-right" aria-hidden="true"></div>
    </div>

    
    
  </main>

  <footer>
    <div class="footer-inner">
      <div class="footer-left">
        <strong>POKEPORTAL</strong> — built by 2583111
      </div>
      <div class="footer-right">
        <span class="note">© <span id="year"></span> PokePortal. All rights reserved.</span>
      </div>
    </div>
  </footer>

  <!-- Javascripts -->
  <script type="module" src="../Javascript/setPage.js"></script>
  <script src="../Javascript/buttonAnim.js"></script>
  <script type="module" src="../Javascript/burgerMenu.js"></script>
  <script type="module" src="../Javascript/app.js"></script>
  <script type="module" src="../Javascript/searchButton.js"></script>
</body>
</html>
